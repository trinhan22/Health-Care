  <style>
    body {
      /* Font được giữ lại */
      font-family: 'Be Vietnam Pro', sans-serif; 
      /* Nền Gradient Động: chuyển 4 màu với góc -45 độ */
      background: linear-gradient(-45deg, #e0f2f1, #e0f2fe, #eef2ff, #f1f5f9);
      /* Phóng to kích thước nền để có không gian di chuyển */
      background-size: 400% 400%;
      /* Áp dụng animation */
      animation: gradientBG 15s ease infinite;
    }

    /* Định nghĩa hiệu ứng chuyển động */
    @keyframes gradientBG {
      0% { 
          /* Bắt đầu ở bên trái */
          background-position: 0% 50% 
      }
      50% { 
          /* Di chuyển sang bên phải */
          background-position: 100% 50% 
      }
      100% { 
          /* Quay lại bên trái và lặp lại */
          background-position: 0% 50% 
      }
    }
    .text-orange-500 {
      color: #00b5f1; /* Màu cam chủ đạo của HOPVAN */
    }
    .border-orange-500 {
      border-color: #00b5f1;
    }

    /* Định nghĩa màu Gradient cho nút Đăng nhập */
    .bg-gradient-hopvan {
      background: linear-gradient(to right, #00b5f1, #a5e9ff);
    }
    
    /* Hiệu ứng hover cho nút Đăng nhập: Đổi gradient nhẹ hơn */
    .bg-gradient-hopvan:hover {
      background: linear-gradient(to right, #00b5f1, #a5e9ff);
      box-shadow: 0 4px 12px rgba(106, 211, 252, 0.4);
    }

    /* Hiệu ứng xuất hiện cho toàn bộ form */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-container {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0; /* Bắt đầu ẩn */
    }
    
    /* Thiết lập chuyển động mượt cho hover trên các nút */
    .transition-all-smooth {
        transition: all 0.3s ease-in-out;
    }

    /* Thêm shadow khi hover cho nút Google */
    #google-login-btn:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl login-container">
    <div class="flex flex-col items-center justify-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Đăng nhập</h2>
    </div>

    <p class="text-center mb-4 text-sm text-gray-600">
      Chưa có tài khoản? 
      <a href="register.html" class="text-blue-400 font-semibold hover:text-blue-500 transition-all-smooth">Đăng ký ngay</a>
    </p>

    <form id="login-form" class="space-y-6">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="login-email" required placeholder="Nhập email của bạn"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out transition-all-smooth">
      </div>

      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
        <input type="password" id="login-password" required placeholder="Nhập mật khẩu"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out transition-all-smooth">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Ghi nhớ tôi </label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-400 hover:text-blue-500 transition-all-smooth"> Quên mật khẩu? </a>
        </div>
      </div>

      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-hopvan focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all-smooth">
        Đăng nhập
      </button>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500"> hoặc </span>
        </div>
      </div>

      <div class="mt-6">
        <button id="google-login-btn"
                class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all-smooth">
      <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48">
        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
        <path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"></path>
        <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
        <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C41.383 34.613 44 29.833 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
      </svg>          
      Đăng nhập bằng Google
        </button>
      </div>
    </div>

<script type="module">
    import { 
        initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        setPersistence, 
        browserSessionPersistence, 
        browserLocalPersistence,
        GoogleAuthProvider, 
        signInWithPopup,
        onAuthStateChanged // ⬅️ CẦN THÊM IMPORT NÀY ⬅️
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    // ⬅️ THÊM CÁC HÀM FIRESTORE ⬅️
    import { 
        getFirestore, 
        doc, 
        getDoc, 
        setDoc, 
        serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // 1. CẤU HÌNH FIREBASE
    const firebaseConfig = {
        // !!! CẬP NHẬT KEY CỦA BẠN TẠI ĐÂY !!!
        apiKey: "AIzaSyBJM2IWD2yW7QjlpqilQ8odAx4M5YhKH88",
        authDomain: "health-care-5ba62.firebaseapp.com",
        projectId: "health-care-5ba62",
        storageBucket: "health-care-5ba62.firebasestorage.app",
        messagingSenderId: "564100851159",
        appId: "1:564100851159:web:34d7d787474edff1abd792",
        measurementId: "G-2GWB86PCBT"
    };

    // Khởi tạo ứng dụng và các dịch vụ với xử lý lỗi
    let app, auth, db;
    
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        console.log("✅ Firebase khởi tạo thành công!");
    } catch (error) {
        console.error("❌ Lỗi khởi tạo Firebase:", error);
        alert("Lỗi khởi tạo Firebase. Vui lòng kiểm tra console để biết chi tiết.");
    }

    // Định nghĩa URL chuyển hướng mặc định sau khi đăng nhập
    const REDIRECT_URL = "hinh-thuc-dat-kham"; 
    
    // --- 0. HÀM KIỂM TRA VÀ CHUYỂN HƯỚNG DỰA TRÊN DỮ LIỆU FIRESTORE ---
    /**
     * Kiểm tra hồ sơ người dùng trong Firestore. Nếu không tồn tại (Google login lần đầu) thì tạo mới.
     * Cập nhật thời gian đăng nhập lần cuối và chuyển hướng.
     */
    async function checkUserRoleAndRedirect(user) {
        // Kiểm tra xem Firebase đã khởi tạo thành công chưa
        if (!db) {
            console.error("❌ Firestore chưa được khởi tạo!");
            alert("Lỗi kết nối database. Vui lòng tải lại trang và thử lại.");
            return;
        }

        const userDocRef = doc(db, "users", user.uid);
        
        try {
            console.log("🔍 Đang kiểm tra dữ liệu người dùng:", user.uid);
            const docSnap = await getDoc(userDocRef);

            if (!docSnap.exists()) {
                console.log("📝 Tạo hồ sơ mới cho người dùng:", user.email);
                // Tạo hồ sơ cơ bản nếu chưa tồn tại (áp dụng cho Google login lần đầu)
                await setDoc(userDocRef, {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || 'Người dùng',
                    role: "patient", 
                    lastLogin: serverTimestamp(),
                    createdAt: serverTimestamp() // Thêm trường createdAt cho đầy đủ
                }, { merge: true });
                console.log("✅ Đã tạo hồ sơ mới thành công!");
            } else {
                console.log("📝 Cập nhật thời gian đăng nhập cho người dùng:", user.email);
                // Cập nhật thời gian đăng nhập lần cuối
                await setDoc(userDocRef, {
                    lastLogin: serverTimestamp()
                }, { merge: true });
                console.log("✅ Đã cập nhật thời gian đăng nhập!");
            }
            
            console.log("🚀 Chuyển hướng đến:", REDIRECT_URL);
            // Chuyển hướng đến URL đã xác định
            window.location.href = REDIRECT_URL;

        } catch (e) {
            console.error("❌ Lỗi kiểm tra dữ liệu người dùng:", e);
            
            // Xử lý các loại lỗi cụ thể
            if (e.code === 'permission-denied') {
                alert("Lỗi quyền truy cập database. Vui lòng kiểm tra quyền Firestore.");
            } else if (e.code === 'unavailable') {
                alert("Database hiện không khả dụng. Vui lòng thử lại sau.");
            } else if (e.code === 'unauthenticated') {
                alert("Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.");
            } else {
                alert("Lỗi kết nối database: " + e.message + "\nVui lòng kiểm tra console để biết chi tiết.");
            }
        }
    }

    // --- 1. TỰ ĐỘNG CHUYỂN HƯỚNG NẾU ĐÃ ĐĂNG NHẬP ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Nếu đã đăng nhập, kiểm tra và chuyển hướng qua Firestore
            checkUserRoleAndRedirect(user);
        }
    });

    // --- 2. XỬ LÝ LOGIN BẰNG EMAIL/PASSWORD ---
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Kiểm tra Firebase đã khởi tạo chưa
        if (!auth) {
            alert("Lỗi khởi tạo Firebase. Vui lòng tải lại trang và thử lại.");
            return;
        }
        
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        const rememberMe = document.getElementById("remember-me").checked; 
        const submitBtn = e.target.querySelector('button[type="submit"]');

        submitBtn.disabled = true;
        submitBtn.textContent = 'Đang đăng nhập...';

        try {
            console.log("🔐 Bắt đầu đăng nhập với email:", email);
            
            // Thiết lập Persistence
            if (rememberMe) {
                await setPersistence(auth, browserLocalPersistence);
                console.log("💾 Đã thiết lập lưu trữ cục bộ");
            } else {
                await setPersistence(auth, browserSessionPersistence);
                console.log("💾 Đã thiết lập lưu trữ phiên");
            }
            
            // Tiến hành đăng nhập
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log("✅ Đăng nhập thành công:", userCredential.user.email);
            
            // ⬅️ GỌI HÀM KIỂM TRA VÀ CHUYỂN HƯỚNG ⬅️
            await checkUserRoleAndRedirect(userCredential.user); 

        } catch (err) {
            console.error("❌ Lỗi đăng nhập:", err);
            
            let message = "Sai email hoặc mật khẩu. Vui lòng kiểm tra lại.";
            if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
                message = "Sai email hoặc mật khẩu. Vui lòng kiểm tra lại.";
            } else if (err.code === "auth/too-many-requests") {
                message = "Tài khoản của bạn đã bị khóa tạm thời do nhập sai mật khẩu quá nhiều lần. Vui lòng thử lại sau.";
            } else if (err.code === "auth/operation-not-allowed") {
                 message = "Lỗi hệ thống: Phương thức Đăng nhập Email/Password chưa được BẬT trong Firebase Console.";
            } else if (err.code === "auth/network-request-failed") {
                message = "Lỗi kết nối mạng. Vui lòng kiểm tra kết nối internet và thử lại.";
            } else if (err.code === "auth/invalid-email") {
                message = "Email không hợp lệ. Vui lòng kiểm tra lại.";
            }
            alert(message);
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Đăng nhập';
        }
    });

    // --- 3. XỬ LÝ LOGIN BẰNG GOOGLE (LUÔN GHI NHỚ) ---
    if (document.getElementById("google-login-btn")) {
        document.getElementById("google-login-btn").addEventListener("click", async () => {
            // Kiểm tra Firebase đã khởi tạo chưa
            if (!auth) {
                alert("Lỗi khởi tạo Firebase. Vui lòng tải lại trang và thử lại.");
                return;
            }
            
            const provider = new GoogleAuthProvider();
            
            const googleBtn = document.getElementById("google-login-btn");
            const originalText = googleBtn.textContent;
            googleBtn.disabled = true;
            googleBtn.textContent = 'Đang xử lý...';
            
            try {
                console.log("🔐 Bắt đầu đăng nhập Google...");
                await setPersistence(auth, browserLocalPersistence);
                const result = await signInWithPopup(auth, provider);
                console.log("✅ Đăng nhập Google thành công:", result.user.email);
                
                // ⬅️ GỌI HÀM KIỂM TRA VÀ CHUYỂN HƯỚNG ⬅️
                await checkUserRoleAndRedirect(result.user); 
                
            } catch (err) {
                console.error("❌ Lỗi đăng nhập Google:", err);
                
                let message = "Đăng nhập bằng Google thất bại.";
                if (err.code === "auth/popup-closed-by-user") {
                    message = "Đăng nhập bị hủy bởi người dùng.";
                } else if (err.code === "auth/popup-blocked") {
                    message = "Popup đăng nhập bị chặn. Vui lòng cho phép popup và thử lại.";
                } else if (err.code === "auth/network-request-failed") {
                    message = "Lỗi kết nối mạng. Vui lòng kiểm tra kết nối internet và thử lại.";
                } else if (err.code === "auth/operation-not-allowed") {
                    message = "Đăng nhập Google chưa được bật trong Firebase Console.";
                }
                
                alert(message);
                googleBtn.disabled = false;
                googleBtn.textContent = originalText;
            }
        });
    }

</script>

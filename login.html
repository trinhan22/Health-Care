    const REDIRECT_PATIENT = "menu.html";

    async function checkUserRoleAndRedirect(user) {

            const userCredential = await signInWithEmailAndPassword(auth, email, password);

            await checkUserRoleAndRedirect(user);

    });

    // --- 3. Xá»¬ LÃ LOGIN Báº°NG GOOGLE (LUÃ”N GHI NHá»š) ---
    document.getElementById("google-login-btn").addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();

            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            // ğŸŒŸ KIá»‚M TRA VÃ€ Táº O Há»’ SÆ  FIRESTORE CHO GOOGLE USER ğŸŒŸ
            const userDocRef = doc(db, "users", user.uid);

                await setDoc(userDocRef, {

    async function checkUserRoleAndRedirect(user) {

                await setDoc(userDocRef, {

                    role: "patient",

            } else {
                // Cáº­p nháº­t thá»i gian Ä‘Äƒng nháº­p láº§n cuá»‘i
                await setDoc(userDocRef, {

            window.location.href = REDIRECT_URL;

    onAuthStateChanged(auth, (user) => {

    // --- 2. Xá»¬ LÃ LOGIN Báº°NG EMAIL/PASSWORD (Váº«n dÃ¹ng check Firestore) ---
    document.getElementById("login-form").addEventListener("submit", async (e) => {

        try {
            if (rememberMe) {
                await setPersistence(auth, browserLocalPersistence);
            } else {

            }
            
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            
            // Váº«n gá»i hÃ m kiá»ƒm tra Firestore
            await checkUserRoleAndRedirect(userCredential.user);

            if (err.code === "auth/invalid-credential") {

            } else if (err.code === "auth/operation-not-allowed") {

            }

            console.error("Lá»—i Ä‘Äƒng nháº­p Email/Password:", err);
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'ÄÄƒng nháº­p';
        }
    });

    // --- 3. Xá»¬ LÃ LOGIN Báº°NG GOOGLE (KHÃ”NG Cáº¦N CHECK, CHUYá»‚N HÆ¯á»šNG NGAY) ---
    if (document.getElementById("google-login-btn")) {

                window.location.href = REDIRECT_URL;

  <style>
    body {
      /* Font được giữ lại */
      font-family: 'Be Vietnam Pro', sans-serif; 
      /* Nền Gradient Động: chuyển 4 màu với góc -45 độ */
      background: linear-gradient(-45deg, #e0f2f1, #e0f2fe, #eef2ff, #f1f5f9);
      /* Phóng to kích thước nền để có không gian di chuyển */
      background-size: 400% 400%;
      /* Áp dụng animation */
      animation: gradientBG 15s ease infinite;
    }

    /* Định nghĩa hiệu ứng chuyển động */
    @keyframes gradientBG {
      0% { 
          /* Bắt đầu ở bên trái */
          background-position: 0% 50% 
      }
      50% { 
          /* Di chuyển sang bên phải */
          background-position: 100% 50% 
      }
      100% { 
          /* Quay lại bên trái và lặp lại */
          background-position: 0% 50% 
      }
    }
    .text-orange-500 {
      color: #00b5f1; /* Màu cam chủ đạo của HOPVAN */
    }
    .border-orange-500 {
      border-color: #00b5f1;
    }

    /* Định nghĩa màu Gradient cho nút Đăng nhập */
    .bg-gradient-hopvan {
      background: linear-gradient(to right, #00b5f1, #a5e9ff);
    }
    
    /* Hiệu ứng hover cho nút Đăng nhập: Đổi gradient nhẹ hơn */
    .bg-gradient-hopvan:hover {
      background: linear-gradient(to right, #00b5f1, #a5e9ff);
      box-shadow: 0 4px 12px rgba(106, 211, 252, 0.4);
    }

    /* Hiệu ứng xuất hiện cho toàn bộ form */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-container {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0; /* Bắt đầu ẩn */
    }
    
    /* Thiết lập chuyển động mượt cho hover trên các nút */
    .transition-all-smooth {
        transition: all 0.3s ease-in-out;
    }

    /* Thêm shadow khi hover cho nút Google */
    #google-login-btn:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl login-container">
    <div class="flex flex-col items-center justify-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Đăng nhập</h2>
    </div>

    <p class="text-center mb-4 text-sm text-gray-600">
      Chưa có tài khoản? 
      <a href="register.html" class="text-blue-400 font-semibold hover:text-blue-500 transition-all-smooth">Đăng ký ngay</a>
    </p>

    <form id="login-form" class="space-y-6">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="login-email" required placeholder="Nhập email của bạn"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out transition-all-smooth">
      </div>

      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
        <input type="password" id="login-password" required placeholder="Nhập mật khẩu"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out transition-all-smooth">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Ghi nhớ tôi </label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-400 hover:text-blue-500 transition-all-smooth"> Quên mật khẩu? </a>
        </div>
      </div>

      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-hopvan focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all-smooth">
        Đăng nhập
      </button>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500"> hoặc </span>
        </div>
      </div>

      <div class="mt-6">
        <button id="google-login-btn"
                class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all-smooth">
      <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48">
        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
        <path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"></path>
        <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
        <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C41.383 34.613 44 29.833 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
      </svg>          
      Đăng nhập bằng Google
        </button>
      </div>
    </div>
  </div>


<script type="module">
    import { 
        initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        GoogleAuthProvider, 
        signInWithPopup, 
        onAuthStateChanged,
        setPersistence, 
        browserLocalPersistence,
        browserSessionPersistence,
        sendPasswordResetEmail // Thêm chức năng reset mật khẩu
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc, 
        getDoc,       // ⬅️ QUAN TRỌNG: Dùng để đọc hồ sơ Firestore
        setDoc,       // Dùng để tạo hồ sơ cho tài khoản Google mới
        serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; 

    // Cấu hình Firebase của bạn
    // Vui lòng đảm bảo các giá trị này là chính xác
    const firebaseConfig = {
        apiKey: "AIzaSyBJM2IWD2yW7QjlpqilQ8odAx4M5YhKH88",
        authDomain: "health-care-5ba62.firebaseapp.com",
        projectId: "health-care-5ba62",
        storageBucket: "health-care-5ba62.firebasestorage.app",
        messagingSenderId: "564100851159",
        appId: "1:564100851159:web:34d7d787474edff1abd792",
        measurementId: "G-2GWB86PCBT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app); // ⬅️ Khởi tạo Firestore
    
    // Đường dẫn chuyển hướng. Sử dụng "menu.html" nếu bạn muốn người dùng vào trang menu chính
    const REDIRECT_PATIENT = "menu.html"; 
    const REDIRECT_ADMIN = "admin/dashboard.html"; // Giả định đường dẫn admin
    
    // Hàm chung để kiểm tra vai trò và chuyển hướng
    async function checkUserRoleAndRedirect(user) {
        if (!user) return; // Không có user thì không làm gì

        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        let redirectPath = REDIRECT_PATIENT;

        if (userDocSnap.exists()) {
            const userData = userDocSnap.data();
            
            if (userData.role === 'admin') {
                redirectPath = REDIRECT_ADMIN;
            } else {
                redirectPath = REDIRECT_PATIENT;
            }
        } else {
            // Trường hợp tài khoản Auth OK, nhưng hồ sơ Firestore thiếu (Rất hiếm)
            console.warn("Hồ sơ Firestore bị thiếu. Chuyển hướng đến trang chính.");
            redirectPath = REDIRECT_PATIENT;
        }

        window.location.href = redirectPath;
    }


    // --- 1. TỰ ĐỘNG CHUYỂN HƯỚNG NẾU ĐÃ ĐĂNG NHẬP ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            console.log("User is already signed in. Checking role...");
            // Chờ kiểm tra vai trò và chuyển hướng
            await checkUserRoleAndRedirect(user);
        }
    });

    // --- 2. XỬ LÝ LOGIN BẰNG EMAIL/PASSWORD ---
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        const rememberMe = document.getElementById("remember-me").checked; 
        const submitBtn = document.getElementById("login-submit-btn");

        submitBtn.disabled = true;
        submitBtn.textContent = 'Đang đăng nhập...';

        try {
            // 💡 BƯỚC QUAN TRỌNG: THIẾT LẬP PERSISTENCE 
            const persistenceType = rememberMe ? browserLocalPersistence : browserSessionPersistence;
            await setPersistence(auth, persistenceType);
            
            // Tiến hành đăng nhập
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Chờ kiểm tra vai trò và chuyển hướng
            await checkUserRoleAndRedirect(user); 

        } catch (err) {
            let message = "Đăng nhập thất bại. Vui lòng thử lại.";
            if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
                message = "Sai email hoặc mật khẩu. Vui lòng kiểm tra lại.";
            } else if (err.code === "auth/too-many-requests") {
                message = "Tài khoản của bạn đã bị khóa tạm thời do nhập sai mật khẩu quá nhiều lần. Vui lòng thử lại sau.";
            }
            alert(message);
            console.error("Login error:", err);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Đăng nhập';
        }
    });

    // --- 3. XỬ LÝ LOGIN BẰNG GOOGLE (LUÔN GHI NHỚ) ---
    document.getElementById("google-login-btn").addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        const submitBtn = document.getElementById("google-login-btn");

        submitBtn.disabled = true;
        submitBtn.textContent = 'Đang đăng nhập...';
        
        try {
            await setPersistence(auth, browserLocalPersistence); // Luôn ghi nhớ
            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            // 🌟 KIỂM TRA VÀ TẠO HỒ SƠ FIRESTORE CHO GOOGLE USER 🌟
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);
            
            if (!userDocSnap.exists()) {
                // Tài khoản Google mới: Tạo hồ sơ Firestore mặc định
                await setDoc(userDocRef, {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    role: "patient",
                    createdAt: serverTimestamp()
                });
            }
            
            // Chờ kiểm tra vai trò và chuyển hướng
            await checkUserRoleAndRedirect(user);

        } catch (err) {
            console.error("Google login error:", err);
            alert("Đăng nhập bằng Google thất bại: " + err.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Đăng nhập với Google';
        }
    });

    // --- 4. XỬ LÝ QUÊN MẬT KHẨU (NẾU CÓ FORM RIÊNG) ---
    // Giả sử bạn có một nút/form riêng cho Quên mật khẩu
    if (document.getElementById("forgot-password-btn")) {
        document.getElementById("forgot-password-btn").addEventListener("click", async () => {
            const email = prompt("Vui lòng nhập Email đã đăng ký để đặt lại mật khẩu:");
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert("Đã gửi liên kết đặt lại mật khẩu đến Email của bạn. Vui lòng kiểm tra hộp thư.");
                } catch (err) {
                    alert("Lỗi: Không tìm thấy người dùng với email này hoặc email không hợp lệ.");
                    console.error("Password reset error:", err);
                }
            }
        });
    }

</script>
